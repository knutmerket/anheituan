{% extends "index.html" %}
{% block content_title %}<h1>Available Teas</h1>{% endblock %}

{% block content %}
<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem;">
  {% for article in articles %}
    <div style="border: 1px solid #ccc; border-radius: 8px; padding: 1rem;">
      {% if article.metadata.image %}
        <img src="{{ SITEURL }}/{{ article.metadata.image }}" alt="{{ article.title }}" style="width: 100%; height: auto; border-radius: 6px;">
      {% endif %}
      <h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
      <p>{{ article.summary | striptags | truncate(100) }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
